<form class="search-form"  name="searchForm" ng-controller="SearchFormController as formCtrl" ng-submit="formCtrl.submit()">
  <h2>Game Properties</h2>

  <div class="field">
    <label class="field-label">Contains players:</label>
    <auto-complete model="formCtrl.autocomplete_p1" source="/api/replay/allPlayerNames" limit="1" placeholder="Player 1"></auto-complete>
    vs.
    <auto-complete model="formCtrl.autocomplete_p2" source="/api/replay/allPlayerNames" limit="1" placeholder="Player 2"></auto-complete>
    <label><input type="checkbox" ng-model="formCtrl.query.players.preserveOrder">Fix Positions</label>
  </div>

  <div class="field">
    <label class="field-label" for="min_rating">Player Ratings:</label>
    <input id="min_rating" ng-model="formCtrl.query.ratings.min" type="number" min="0" max="9999" placeholder="min"> -
    <input id="max_rating" ng-model="formCtrl.query.ratings.max" type="number" min="0" max="9999" placeholder="max">
  </div>

  <div class="field">
    <label class="field-label" for="min_time_controls">Time controls (in seconds):</label>
    <input id="min_time_controls" ng-model="formCtrl.query.timeControls.min" type="number" min="0" max="999" placeholder="min"> -
    <input id="max_time_controls" ng-model="formCtrl.query.timeControls.max" type="number" min="0" max="999" placeholder="max">
  </div>

  <div class="field">
    <label class="field-label" for="min_length">Number of turns:</label>
    <input id="min_length" ng-model="formCtrl.query.length.min" type="number" min="0" max="999" placeholder="min"> -
    <input id="max_length" ng-model="formCtrl.query.length.max" type="number" min="0" max="999" placeholder="max">
  </div>

  <div class="field">
    <label class="field-label" for="min_duration_minutes">Duration (in minutes):</label>
    <input id="min_duration_minutes" ng-model="formCtrl.query.duration.minMinutes" type="number" min="0" max="999" placeholder="min" step="any"> -
    <input id="max_duration_minutes" ng-model="formCtrl.query.duration.maxMinutes" type="number" min="0" max="999" placeholder="max" step="any">
  </div>

  <div class="field">
    <label class="field-label">Contains units:</label>
    <auto-complete model="formCtrl.query.includedUnits" source="/api/replay/allUnitNames" limit="11" placeholder="add a unit"></auto-complete>
  </div>

  <div class="field">
    <label class="field-label">Does NOT contain units:</label>
    <auto-complete model="formCtrl.query.excludedUnits" source="/api/replay/allUnitNames" placeholder="add a unit"></auto-complete>
  </div>

  <div class="field">
    <label class="field-label" for="units">Contains units:</label>
    <input id="units" ng-model="formCtrl.query.units" type="text" size="30" placeholder="Ex: Husk, Wild Drone, !Pixie">
  </div>

  <div class="field">
    <label class="field-label" for="date-min">Date:</label>
    <input id="date-min" ng-model="formCtrl.query.date.min" type="date"> -
    <input id="date-max" ng-model="formCtrl.query.date.max" type="date">
  </div>

  <div class="field">
    <label class="field-label">Result:</label>
    <label><input type="checkbox" ng-model="formCtrl.query.result.p1">P1 Win</label>
    <label><input type="checkbox" ng-model="formCtrl.query.result.p2">P2 Win</label>
    <label><input type="checkbox" ng-model="formCtrl.query.result.draw">Draw</label>
  </div>

  <div class="field">
    <label class="field-label">Game Type:</label>
    <label><input type="checkbox" ng-model="formCtrl.query.gameType.arena">Arena Game</label>
    <label><input type="checkbox" ng-model="formCtrl.query.gameType.casual">Casual Game</label>
  </div>
  
  <h2>Community Properties</h2>

  <div class="field">
    <label class="field-label">Is taged:</label>
    <auto-complete model="formCtrl.query.includedTags" source="/api/tag/allTagLabels" placeholder="add a tag"></auto-complete>
  </div>

  <div class="field">
    <label class="field-label">Is NOT taged:</label>
    <auto-complete model="formCtrl.query.excludedTags" source="/api/tag/allTagLabels" placeholder="add a tag"></auto-complete>
  </div>

  <div class="field">
    <label class="field-label">Comments:</label>
    <label><input type="checkbox" ng-model="formCtrl.query.comments.hasComments">Has Comments</label>
    <label><input type="checkbox" ng-model="formCtrl.query.comments.noComments">Has No Comments</label>
  </div>

  <br>
  <br>
  <input type="submit" value="Search">
  <p ng-show="searchForm.$submitted && formCtrl.error == null">{{formCtrl.numberOfReplaysMessage}}</p>
  <p class="error" ng-show="formCtrl.error != null">{{formCtrl.error.message}} </p>  
</form>
