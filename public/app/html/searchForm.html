<form class="search_form"  name="searchForm" ng-controller="SearchFormController as formCtrl" ng-submit="formCtrl.submit()">
  <div class="field">
    <label for="player_1">Contains players:</label>
    <input id="player_1" ng-model="formCtrl.query.players.p1" type="text" placeholder="Player 1">
    vs.
    <input id="player_2" ng-model="formCtrl.query.players.p2" type="text" placeholder="Player 2">
    <input type="checkbox" ng-model="formCtrl.query.players.preserveOrder">Fix Positions

  </div>
  <div class="field">
    <label for="min_rating">Player Ratings:</label>
    <input id="min_rating" ng-model="formCtrl.query.ratings.min" type="number" min="0" max="9999" placeholder="min"> -
    <input id="max_rating" ng-model="formCtrl.query.ratings.max" type="number" min="0" max="9999" placeholder="max">
  </div>
  <div class="field">
    <label for="min_time_controls">Time controls (in seconds):</label>
    <input id="min_time_controls" ng-model="formCtrl.query.timeControls.min" type="number" min="0" max="999" placeholder="min"> -
    <input id="max_time_controls" ng-model="formCtrl.query.timeControls.max" type="number" min="0" max="999" placeholder="max">
  </div>
  <div class="field">
    <label for="min_length">Number of turns:</label>
    <input id="min_length" ng-model="formCtrl.query.length.min" type="number" min="0" max="999" placeholder="min"> -
    <input id="max_length" ng-model="formCtrl.query.length.max" type="number" min="0" max="999" placeholder="max">
  </div>
  <div class="field">
    <label for="min_duration_minutes">Duration (in minutes):</label>
    <input id="min_duration_minutes" ng-model="formCtrl.query.duration.minMinutes" type="number" min="0" max="999" placeholder="min" step="any"> -
    <input id="max_duration_minutes" ng-model="formCtrl.query.duration.maxMinutes" type="number" min="0" max="999" placeholder="max" step="any">
  </div>
  <div class="field">
    <label for="units">Contains units:</label>
    <input id="units" ng-model="formCtrl.query.units" type="text" size="30" placeholder="Ex: Husk, Wild Drone, !Pixie">
  </div>
  <div class="field">
    <label>Include:</label>
    <input type="checkbox" ng-model="formCtrl.query.includeArena" value="true">Arena Games
    <input type="checkbox" ng-model="formCtrl.query.includeCasual" value="true">Unrated Games
  </div>
  <br>
  <br>
  <input type="submit" value="Search">
  <p ng-show="searchForm.$submitted && formCtrl.error == null">{{formCtrl.numberOfReplaysMessage}}</p>
  <p class="error" ng-show="formCtrl.error != null">{{formCtrl.error.message}} </p>  
</form>
